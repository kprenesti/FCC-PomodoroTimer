<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="controls">
        <div id="pomIntervalHolder" class="intervalHolder">
          <div class="plus"></div>
          <div class="displayInterval">
            <!--fill this section with JS innerHTML-->
          </div>
          <div class="minus"></div>
        </div>
        <div id="restIntervalHolder" class="intervalHolder">
          <div class="plus"></div>
          <div class="intervalDisplay">
            <!--fill this section with JS innerHTML-->
          </div>
          <div class="minus"></div>
        </div><!--end restIntervalHolder-->
      </div><!--end controls-->
      <div class="timeCircle">
        <div id="countdownHolder" class="displayInterval"></div>
      </div>
    </div><!--end wrapper-->
  </body>
</html>
